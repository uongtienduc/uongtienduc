<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="post">
        <h1>Travel reservation form</h1>
        <h4>*denotes mandotory</h4>
        <p>
            <label>Full name*:</label><br />
            <input type="text" size="20" maxlength="20" placeholder="FirstName LastName" />
        </p>
        <p>
            <label>Email address*:</label><br />
            <input type="text" size="20" maxlength="20" placeholder="EMAIL_ADDRESS" />
        </p>
        <p>
            <label>Select Tour Package*:</label><br />
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </p>
        <p>
            <label>Arrival Date*:</label><br />
            <input type="text" size="20" maxlength="20" placeholder="m/d/y" />
        </p>
        <p>
            <label>Number of persons*:</label><br />
            <input type="text" size="20" maxlength="20" placeholder="UNKNOWN_TYPE" />
        </p>
        <p>
            <label>What would you want to avail?*</label><br>
            Boarding <input type="checkbox"><br>
            Fooding <input type="checkbox"><br>
            Sight seeing <input type="checkbox"><br>
            Discount Coupon code:<br>
            <input type="text" size="20" maxlength="20" placeholder="UNKNOWN_TYPE"><br>
            Terms and conditions*<br>
            <input type="radio">I agree <input type="radio">I disagree <br>
            <button>Complete reservation</button>
        </p>
    </form>
</body>
</html>
