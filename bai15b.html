<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" size="20" maxlength="20" /></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" size="20" maxlength="20" /></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" size="20" maxlength="20" /></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Competition Question</legend>
        <table>
            <tr>
                <td>How tall is the Eiffel Tower in Paris, France?</td>
            </tr>
            <tr>
                <td><input type="radio" /> 584ft</td>
            </tr>
            <tr>
                <td><input type="radio" /> 784ft</td>
            </tr>
            <tr>
                <td><input type="radio" /> 984ft</td>
            </tr>
            <tr>
                <td><input type="radio" /> 1184ft</td>
            </tr>
        </table>      
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <td>In 25 words or less, say why you would like to win $10000:</td>
            </tr>
            <tr>
                <td><textarea rows="8" cols="50"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <button>Enter Competition</button>
    </fieldset>
</body>
</html>
