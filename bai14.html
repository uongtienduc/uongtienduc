<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="post">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td>Your email:</td>
                <td><input type="text" name="txtemail" value="" size="20" maxlength="20" /></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea style="vertical-align:middle" rows="8" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td><select>
                         <option>Google</option>
                         <option>Facebook</option>
                         <option>Twitter</option>
                         <option>Reddit</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox" />Ensure this is checked if you would like to receive email updates</td>
            </tr>
            
            <td><button>Send message</button></td>
        </table>
    </form>
</body>
</html>
